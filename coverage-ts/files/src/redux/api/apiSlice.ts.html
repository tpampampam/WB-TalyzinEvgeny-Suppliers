    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/redux/api/apiSlice.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">112</td><td class="">112</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { createApi, fetchBaseQuery } from &quot;@reduxjs/toolkit/query/react&quot;;
import { BASE_URL, Cities } from &quot;../../utils/constants&quot;


export interface Card  {
    id: string
    number: string
    date: string
    city: Cities
    quantity: number
    type: string
    warehouse: string
    address: string
    status: string
}

export interface Page  {
    first: number
    prev: number | null
    next: number
    last: number | null
}

export interface Data extends Page {
    cards: Card[]
    pages?: number
    items?: number
} 

export interface ListArguments {
    limit?: number
    page?: number
    type?: string
    search?: string
}


export const apiSlice = createApi({
    reducerPath: &#x27;apiSlice&#x27;,
    baseQuery: fetchBaseQuery({baseUrl: BASE_URL}),
    tagTypes:[&#x27;Suppliers&#x27;],
    endpoints: (builder) =&gt; ({
        getList: builder.query&lt;Data, ListArguments&gt;({
            query: ({limit = 5, page = 1, type = &#x27;number&#x27; , search}) =&gt; {
                let query = `suppliers?page=${page}&amp;limit=${limit}`;
                if(search) query += `&amp;${type}=${search}`
                return query
            },
            providesTags: (result) =&gt;
            result
            ? [
                ...result.cards.map(({ id }) =&gt; ({ type: &#x27;Suppliers&#x27; as const, id })),
                { type: &#x27;Suppliers&#x27;, id: &#x27;LIST&#x27; },
                ]
            : [{ type: &#x27;Suppliers&#x27; as const, id: &#x27;LIST&#x27; }],
        }),
        updateCard: builder.mutation&lt;void, Card&gt;({
            query: (card) =&gt; ({
                url: `/suppliers/${card.id}`,
                method: &#x27;PUT&#x27;,
                body: card
            }),
            invalidatesTags: [&#x27;Suppliers&#x27;]
        }),
        deleteCard: builder.mutation&lt;void, string&gt;({
            query: (id) =&gt; ({
                url: `/suppliers/${id}`,
                method: &#x27;DELETE&#x27;
            }),
            invalidatesTags: [&#x27;Suppliers&#x27;]
        }),
        addNewCard: builder.mutation&lt;void, Card&gt;({
            query: (card) =&gt; ({
                url: &#x27;/suppliers&#x27;,
                method: &#x27;POST&#x27;,
                body: card
            }),
            invalidatesTags: [&#x27;Suppliers&#x27;]
        })
    })
})

export const { 
    useGetListQuery, 
    useUpdateCardMutation, 
    useDeleteCardMutation, 
    useAddNewCardMutation,
} = apiSlice;
