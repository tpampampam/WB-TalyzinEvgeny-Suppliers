import { format, startOfMonth, endOfMonth, startOfWeek, endOfWeek, addDays, isSameMonth, isSameDay } from &#x27;date-fns&#x27;;
import { FC } from &#x27;react&#x27;;


interface DaysProps {
    currentMonth: Date
    selectedDate: Date
    onSelect: (option: Date) =&gt; void;
}

const Days:FC&lt;DaysProps&gt; = ({currentMonth, selectedDate, onSelect}) =&gt; {
    const startMonth = startOfMonth(currentMonth);
    const endMonth = endOfMonth(startMonth);
    const startWeek = startOfWeek(startMonth, {weekStartsOn: 1})
    const endWeek = endOfWeek(endMonth, {weekStartsOn: 1})

    let weeks = []
    let days = []
    let day = startWeek

    while(day &lt;= endWeek) {
        for(let i = 0; i &lt; 7; i++) {
            const formatedDay= format(day, &#x27;d&#x27;)
            const cloneDay = day;
            const dayElement = (
                &lt;div
                    className={`col cell ${
                        !isSameMonth(day, currentMonth)
                        ? &#x27;disabled&#x27;
                        : isSameDay(day, selectedDate)
                        ? &#x27;selected&#x27;
                        : &#x27;&#x27;
                    }`}
                  key={day.getDay()} 
                  onClick={() =&gt; onSelect(cloneDay)}
                &gt;
                  &lt;span className=&quot;number&quot;&gt;{formatedDay}&lt;/span&gt;
                &lt;/div&gt;
            )
            days.push(dayElement);
            day = addDays(day, 1);
        }
        weeks.push(
            &lt;div className=&quot;calendar__body-days&quot; key={day.getDay()}&gt;
                {days}
            &lt;/div&gt;
        );
        days = [];
     }
        
    return(
        &lt;div&gt;
            {weeks}
        &lt;/div&gt;
    )
}

export default Days;</textarea><pre id="annotations" style="display:none">[]</pre></div>
